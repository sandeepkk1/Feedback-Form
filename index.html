<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Feedback page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;900&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="view">
    <img class="feed" src="img/feed.jpg" alt="">
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-2"> </div>
      <div class="col-md-8">
        <h1 class="tect-center mt-5 font-weight-bold">Feedback</h1>
        <hr class="bg-white">
        <h6 class="text-center ">Please write your feedback below :</h6>
        <h3 class="mt-4">How do you rate your overall experince ? </h3>

        <form>
          <label class="radio-inline"><input type="radio" name="experince" value="bad">Bad</label>
          <label class="radio-inline"><input type="radio" name="experince" value="average">Average</label>
          <label class="radio-inline"><input type="radio" name="experince" value="good">Good</label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"> </div>
      <label class="name col-md-4">Full Name*<br>
        <input type="text" id="text" required="" name="" placeholder="eg-kumar" value=""></label>
      <label class="email col-md-4">Email*<br>
        <input type="text" id="text" required="" placeholder="sandeep@gmail.com"></label>


    </div>
    <div class="row">
      <div class="col-md-2"> </div>
      <label class="age col-md-4">Age*<br>
        <input type="number" id="text" required="" name="" placeholder="eg-20" value=""></label>
      <label class="phone col-md-4">Phone*<br>
        <input type="number" id="text" required="" placeholder="+911234567"></label>
    </div>


    <div class="row">
      <div class="col-md-2"> </div>
      <label class=" message col-md-8">Message*<br>
        <textarea id="message" required="" placeholder="Write your message here" cols="50" rows="8"></textarea></label>


    </div>

    <div class="row">
      <div class="col-md-3"> </div>
      <button class=" btn btn-primary" style=width:50%; position:absolute; margin-left:15%;>Submit</button>
    </div>

    </form>

  </div>
</body>

</html>
